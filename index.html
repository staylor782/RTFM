<!DOCTYPE html>
<html ng-app="rtfmApp">
    <head>
        <meta charset="utf-8">
        <title>Real Time Forum</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        
        <ul class="navBar" ng-show="loggedIn">
            <li class="navOptions"><a ng-href="#/home">Home</a></li>
            <li class="navOptions"><a ng-href="#/threads">Threads</a></li>
            <li class="navOptions navUser">Welcome {{user.google.displayName}}</li>
            <li class="navOptions navUser"><button ng-click="logout()">Logout</button></li>
        </ul>
        
        <div ui-view></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/threads/threadCtrl.js"></script>
        <script src="js/threads/threadsCtrl.js"></script>
        <script src="js/threads/threadService.js"></script>
        <script src="js/home/homeCtrl.js"></script>
        <script src="js/home/homeService.js"></script>
    </body>
</html>
